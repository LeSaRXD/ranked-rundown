<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ranked Rundown</title>
		<link rel="stylesheet" href="./static/style.css">
	</head>
	<body>
		<script type="module" src="./js/user.js"></script>
		<main>
			<div class="card">
				<h1>Loading...</h1>
				<img alt="Player image">
				<p>
					Please wait for the website to load all of the matches
					<br>
					Matches loaded:
					<code id="loading_counter">0%</code>
				</p>
			</div>
		</main>
		<nav>
			<button class="nav_button" id="scroll_left" style="opacity: 0">
				<img draggable="false" src="./static/left.png" alt="Left arrow">
			</button>
			<button class="nav_button" id="scroll_right" style="opacity: 0">
				<img draggable="false" src="./static/left.png" alt="Right arrow">
			</button>
		</nav>
	</body>
</html>
